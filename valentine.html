    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    const messageEl = document.getElementById('messages');
    const photosEl  = document.getElementById('photos');
    const questionEl = document.getElementById('question');
    const buttonsEl  = document.getElementById('buttons');
    const responseEl = document.getElementById('response');

    // Typewriter effect
    function typeWriter(text, element, speed = 50, callback) {
      let i = 0;
      element.innerHTML = '';
      const interval = setInterval(() => {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          element.scrollIntoView({ behavior: 'smooth', block: 'center' });
        } else {
          clearInterval(interval);
          if (callback) callback();
        }
      }, speed);
    }

    async function runSequence() {
      // 1. Show photos one by one
      for (const src of photos) {
        const img = document.createElement('img');
        img.src = src;
        img.alt = "A special moment";
        img.className = "w-full max-h-[420px] object-cover rounded-2xl shadow-xl mx-auto opacity-0 scale-95 transition-all duration-1000";
        photosEl.appendChild(img);

        setTimeout(() => {
          img.classList.remove('opacity-0', 'scale-95');
          img.classList.add('opacity-100', 'scale-100');
        }, 300);

        await new Promise(r => setTimeout(r, 2400));
      }

      // 2. Show messages with typewriter effect
      messageEl.classList.remove('opacity-0');

      for (const msg of messages) {
        const p = document.createElement('p');
        p.className = 'mb-6';
        messageEl.appendChild(p);

        await new Promise(resolve => {
          typeWriter(msg, p, 45, resolve);
        });

        await new Promise(r => setTimeout(r, 700));
      }

      // 3. Show question + buttons
      await new Promise(r => setTimeout(r, 1600));
      questionEl.classList.remove('hidden');
      await new Promise(r => setTimeout(r, 1400));
      buttonsEl.classList.remove('hidden');
    }

    // Button actions
    document.getElementById('yesBtn').onclick = () => {
      responseEl.innerHTML = yesResponse;
      responseEl.classList.add('animate-bounce');
    };

    document.getElementById('noBtn').onclick = () => {
      responseEl.innerHTML = noResponse;
      responseEl.classList.add('animate-pulse');
    };

    // Start everything after page load
    window.addEventListener('load', () => {
      setTimeout(runSequence, 800);
    });
